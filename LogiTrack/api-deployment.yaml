apiVersion: apps/v1
kind: Deployment
metadata:
  name: logitrack-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logitrack-api
  template:
    metadata:
      labels:
        app: logitrack-api
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -z mysql-service 3306; do
            echo "MySQL is unavailable - sleeping"
            sleep 2
          done
          echo "MySQL is up - proceeding"
      containers:
      - name: api
        image: logitrack-api:latest
        imagePullPolicy: Never
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            configMapKeyRef:
              name: logitrack-config
              key: connection-string
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: logitrack-api
spec:
  type: NodePort
  selector:
    app: logitrack-api
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080