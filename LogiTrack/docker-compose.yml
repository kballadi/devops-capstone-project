version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: logitrack-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: logitrack
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s
    networks:
      - logitrack-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logitrack-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=logitrack;User=root;Password=123456;AllowPublicKeyRetrieval=true;
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - logitrack-network

volumes:
  mysql_data:

networks:
  logitrack-network:
    driver: bridge